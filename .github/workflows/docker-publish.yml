# 可发布制品：打 tag 即自动推 ghcr.io，企业只需 image: ghcr.io/xxx/diffsense:1.0.0
name: Docker Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        id: meta
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG="${{ github.ref_name }}"
          else
            TAG="sha-${GITHUB_SHA::7}"
          fi
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "name=${OWNER}/diffsense" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./diffsense
          file: ./diffsense/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.meta.outputs.name }}:${{ steps.meta.outputs.tag }}
            ghcr.io/${{ steps.meta.outputs.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
