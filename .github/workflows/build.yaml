name: DiffSense CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build DiffSense
    runs-on: ubuntu-latest
    env:
      PLUGIN_DIR: ${{ github.workspace }}/plugin
      UI_DIR: ${{ github.workspace }}/ui
      FRONTEND_DIST: ${{ github.workspace }}/ui/diffsense-frontend/dist
      
    steps:
      - uses: actions/checkout@v4.2.2
      
      # 设置Java环境
      - name: Set up JDK
        uses: actions/setup-java@v4.7.1
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
          
      # 构建Java分析器
      - name: Build Java Analyzer
        run: mvn clean package -DskipTests
      
      # 设置Node环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            ui/diffsense-frontend/package-lock.json
            plugin/package-lock.json

      # 安装前端依赖并构建
      - name: Build Frontend
        working-directory: ui/diffsense-frontend
        run: |
          echo "Building frontend in $(pwd)"
          echo "Directory contents before build:"
          ls -la
          npm install
          npm run build
          echo "Directory contents after build:"
          ls -la dist/
          
      # 安装插件依赖并构建
      - name: Build VSCode Extension
        working-directory: plugin
        run: |
          echo "Building plugin in $(pwd)"
          echo "Directory contents before build:"
          ls -la
          npm install
          npm run build
          echo "Directory contents after build:"
          ls -la dist/
          
      # 准备插件目录结构
      - name: Prepare Plugin Structure
        shell: bash
        run: |
          echo "Setting up directory structure..."
          echo "Current workspace: ${{ github.workspace }}"
          echo "Plugin directory: $PLUGIN_DIR"
          echo "UI directory: $UI_DIR"
          echo "Frontend dist: $FRONTEND_DIST"
          
          # 创建必要的目录
          mkdir -p "${PLUGIN_DIR}/analyzers"
          mkdir -p "${PLUGIN_DIR}/ui/diffsense-frontend"
          
          # 复制Java分析器
          echo "Copying Java analyzers..."
          cp target/gitimpact-*-jar-with-dependencies.jar "${PLUGIN_DIR}/analyzers/"
          cp target/gitimpact-*.jar "${PLUGIN_DIR}/analyzers/"
          
          # 复制前端构建产物
          echo "Copying frontend build artifacts..."
          if [ -d "$FRONTEND_DIST" ]; then
            echo "Frontend dist directory exists, contents:"
            ls -la "$FRONTEND_DIST"
            cp -r "$FRONTEND_DIST/"* "${PLUGIN_DIR}/ui/diffsense-frontend/"
          else
            echo "Error: Frontend dist directory not found at $FRONTEND_DIST"
            echo "Current directory structure:"
            ls -la "${{ github.workspace }}"
            ls -la "$UI_DIR"
            exit 1
          fi
          
          # 复制Node和Golang分析器
          echo "Copying Node and Golang analyzers..."
          cp -r "${UI_DIR}/node-analyzer" "${PLUGIN_DIR}/analyzers/"
          cp -r "${UI_DIR}/golang-analyzer" "${PLUGIN_DIR}/analyzers/"
          
          # 显示最终目录结构
          echo "=== Final Plugin directory structure ==="
          ls -R "${PLUGIN_DIR}"
          
      # 打包VSCode插件
      - name: Package VSCode Extension
        working-directory: plugin
        run: |
          echo "Packaging VSCode extension in $(pwd)"
          echo "Directory contents before packaging:"
          ls -la
          echo "UI directory contents:"
          ls -la ui/diffsense-frontend/
          npm run package
          
      # 获取版本号
      - name: Get Version
        id: get_version
        shell: bash
        run: |
          VERSION=$(node -p "require('${PLUGIN_DIR}/package.json').version")
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "Building version: ${VERSION}"
          
      # 创建GitHub Release
      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release v${{ env.VERSION }}
          draft: false
          prerelease: false
          
      # 上传VSIX到Release
      - name: Upload VSIX to Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.PLUGIN_DIR }}/diffsense-${{ env.VERSION }}.vsix
          asset_name: diffsense-${{ env.VERSION }}.vsix
          asset_content_type: application/octet-stream
          
      # 上传构建产物（用于调试和验证）
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: DiffSense-${{ env.VERSION }}-Full
          path: |
            ${{ env.PLUGIN_DIR }}/analyzers/
            ${{ env.PLUGIN_DIR }}/ui/
            ${{ env.PLUGIN_DIR }}/*.vsix
          retention-days: 14
